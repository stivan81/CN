<!DOCTYPE html>
<html>
  <head>
    <title>Random Number Generator</title>
    <style>
      body {
        background-color: #003700;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        margin-top: 0;
        text-align: center;
      }

      input[type="number"] {
        font-size: 2rem;
        width: 4.5rem;
        text-align: right;
        border: none;
        background-color: transparent;
        color: white;
        margin: 0 1rem;
        padding: 0.2rem;
        border: 2px solid gold;
      }

      .timer {
        font-size: 6rem;
        margin-bottom: 2rem;
        text-align: center;
      }

      button {
        font-size: 1.5rem;
        background-color: gold;
        color: #003700;
        border: none;
        padding: 1rem 2rem;
        margin: 0 1rem;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Random Number Generator</h1>
    <form>
      <label for="min">Minimum Value:</label>
      <br>
      <input type="number" id="min" >
      <br>
      <label for="max">Maximum Value:</label>
      <br>
      <input type="number" id="max" >
      <br>
      <button type="button" onclick="generateRandomNumber()">Generate Random Number</button>
    </form>
    <div id="result"></div>
    <script>
      function generateRandomNumber() {
        const min = parseInt(document.getElementById("min").value);
        const max = parseInt(document.getElementById("max").value);
        const resultElement = document.getElementById("result");
        if (isNaN(min) || isNaN(max)) {
          resultElement.textContent = "Please enter valid values for minimum and maximum.";
        } else if (min >= max) {
          resultElement.textContent = "The minimum value must be less than the maximum value.";
        } else {
          const randomNumber = Math.floor(Math.random() * (max - min + 1) + min);
          resultElement.innerHTML = `Random Number:<br>${randomNumber}`;
        }
      }
    </script>
  </body>
</html>
