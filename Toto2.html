	<script>
		const boxes = document.querySelectorAll('.box');

		function crossOutBoxes() {
			const numBoxesToCrossOut = 6;
			let boxesToCrossOut = [];

			// Pick 3 random boxes to cross out
			while (boxesToCrossOut.length < numBoxesToCrossOut) {
				const randomIndex = Math.floor(Math.random() * boxes.length);
				if (!boxesToCrossOut.includes(randomIndex)) {
					boxesToCrossOut.push(randomIndex);
				}
			}

			// Remove the "crossed-out" class from all boxes
			boxes.forEach(box => {
				box.classList.remove('crossed-out');
			});

			// Cross out the selected boxes
			boxesToCrossOut.forEach(index => {
				boxes[index].classList.add('crossed-out');
			});
		}
	</script>
